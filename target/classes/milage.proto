syntax = "proto3";


package milage ;

option java_multiple_files = true;
option java_package = "org.example.milage";
option java_outer_classname = "MilageProto";



// The speaker service definition.
service MilageService {    
//uranary
   rpc TotalMiles (DaysRequest) returns (TotalResponse) {};
   rpc AverageMiles(stream DaysRequest) returns (AverageMilesResponse){};
  //server streaming
   rpc FindMaxMilesTravelled(stream MaxMileRequest) returns (stream MaxMileResponse) {};
  

 }


// Clientstream average

message DaysRequest {
    int32 monday = 1;
    int32 tuesday = 2;
    int32 wednesday = 3;
    int32 thursday = 4;
    int32 friday = 5;
    int32 saturday = 6;
    int32 sunday = 7;

}

message AverageMilesResponse {
    double average = 1;
}

message TotalResponse {
   double result = 1;
}

message MaxMileRequest {
    int32 number = 1;
}

message MaxMileResponse {
    int32 maxmiles = 1;
}