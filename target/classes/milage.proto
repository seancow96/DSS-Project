syntax = "proto3";


package milage ;

option java_multiple_files = true;
option java_package = "org.example.milage";
option java_outer_classname = "MilageProto";



// The speaker service definition.
service MilageService {    
//uranary
   rpc  Welcome (WelcomeRequest) returns (WelcomeResponse){};
   rpc TotalMiles (DaysRequest) returns (TotalResponse) {};
//client streaming
   rpc AverageMiles(stream DaysRequest) returns (AverageMilesResponse){};
  //bidi streaming
   rpc FindMaxMilesTravelled(stream MaxMileRequest) returns (stream MaxMileResponse) {};
   rpc CalculateCost(DaysRequest) returns ( CostResponse) {};

 }


//uranary 
message Welcome {
    string greetuser = 1;
   
}

message WelcomeRequest {
    Welcome welcome = 1;
}

message WelcomeResponse {
    string greeteduser = 1;
}



// Clientstream average

message DaysRequest {
    double monday = 1;
    double tuesday = 2;
    double wednesday = 3;
    double thursday = 4;
    double friday = 5;
    double saturday = 6;
    double sunday = 7;
    int32 mpg = 8;
    double price = 9;

}

message AverageMilesResponse {
    double average = 1;
}

message TotalResponse {
   double result = 1;
}

message MaxMileRequest {
    int32 number = 1;
}

message MaxMileResponse {
    int32 maxmiles = 1;
}


message CostResponse{
   double cost =1;
}