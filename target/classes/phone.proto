syntax = "proto3";


package phone;

option java_multiple_files = true;
option java_package = "org.example.phone";
option java_outer_classname = "PhoneProto";
import "google/protobuf/empty.proto";



// The speaker service definition.
service PhoneService {
//uranary
    rpc PhoneOn(PhoneRequest) returns (PhoneResponse) {};
    rpc PhoneOff(PhoneRequest) returns (PhoneResponse) {};
    rpc Pause(PhoneRequest) returns (PhoneResponse) {};
    rpc Bluetooth(stream BluetoothRequest) returns (BluetoothResponse) {};

    rpc ConnectDevice(stream DeviceRequest) returns (DeviceResponse){};
    rpc getAllSongs(google.protobuf.Empty) returns (PlaylistSongs) {}
    rpc VolumeUp(VolumeUpRequest) returns (VolumeUpResponse){}


 }


message VolumeUpRequest {
    int32 temp = 1;
    int32 maxtemp =2;

}

message VolumeUpResponse {
    int32 currenttemp = 1;
}



//uranary Turn speaker on and off
message Phone {
    string turnphoneon = 1;
    string turnphoneoff = 2;
    string connectspeaker = 3;
    string bluetooth = 4;
    string pause =5;

}

message PhoneRequest {
    Phone phone = 1;
}

message PhoneResponse {
    string phonestatus = 1;
}






message DeviceRequest {
    Phone phone = 1;
}

message DeviceResponse {
    string connected = 1;
}

message BluetoothRequest {
    Phone phone = 1;
}

message BluetoothResponse {
    string bluetoothon = 1;
}





message PlaylistSongs {
  repeated Song songs = 1;
}

message Song {
    string artist = 1;
    string genre = 2;
}

